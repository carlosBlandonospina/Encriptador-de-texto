<!DOCTYPE html>
<html lang="es-latam">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="encriptar">
                <textarea
                    name="texto";
                    class="texto";
                    id="texto";
                    cols="30";
                    rows="10";
                    placeholder="Ingresa el Texto aquí";
                ></textarea>
                
            <div class="terminos">
                <p>!Solo letras minusculas y sin acentos.!</p>
            </div>
            
            <div class="botones">
                <button class="btn-encriptar";
                 type="button";
                 onclick="encriptar()">
                 Encriptar
                </button>
                <input type="button"; 
                    class="btn-desencriptar"; 
                    value="Desencriptar"; 
                    onclick="desencriptar()";
                />
            </div>
            
        </div>
        <div class="encriptado">
            <img src="/Users/carlosblandon/Desktop/Challenge 1/imagenes/imagen1.png" alt="" id="imagen1"/>
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
                    <p id="parrafo">Ingresa el texto encriptar o desencriptar</p>
                        
                </div>
        </div>
        </div>
    <footer class="footer">
        <p>Desarrollado Por Carlos Blandón</p>
    </footer>
    </body>
    <script src="index.js"></script>

</html>
